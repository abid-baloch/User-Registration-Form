<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <h2>User Registration Form</h2>
    First Name: <input type="text" required>
    <br/>
    <br/>
    Last Name:  <input type="text" required>
    <br/>
    <br/>
    Password: <input type="number" required> 
    <br/>    <br/>
    Bio:     <textarea name="text"  cols="50" rows="3" ></textarea>
    <br/><br/>
    <fieldset>
        <legend>Gender</legend>
        <label>
        <input type="radio" name="gender" id="MALE" value="MALE">MALE:
    </label>
        <br>
        <label>
        <input type="radio" name="gender" id="MALE" value="MALE">FEMALE:
    </label>
        <br>
        <label>
        <input type="radio" name="gender" id="other" value="other">OTHER:
    </label>
    </fieldset>
    <fieldset>
        <legend>interests</legend>
        <label>
            <input type="checkbox" name="interests" id="cricket" value="cricket">CRICKET:
            </label>
            <br>
            <label>
            <input type="checkbox" name="interests" id="editing" value="editing">EDITING:
        </label>
            <br/>
            <label>
                <input type="checkbox" name="interests" id="Songs" value="songs">SONGS:
            </label>
        </label>
        </fieldset>
        <br>
       COUNTRY <select name="Country"> 
            <option value="united states"> united states</option>
            <option value="Karachi"> karachi</option>
            <option value="Lahore"> lahore</option>
        </select>
        <br/>
        <br>
       PREFERRED COLOUR <select name="Preferred Colour">
            <option value="Red"> red</option>
            <option value="yellow"> yellow</option>
            <option value="Green"> green</option>
            <br/>
        </select>
        <br>
        <br>
            PROFILE PICTURE<input type="file" accept="image">
        <br/>

        <br>
        BIRTHDAY<input type="date" id="BIRTHDAY">
        <br/>
        <br>
        Email<input type="text" required>
        <br/>
        <br>
        Website<input type="text" required>
        <br/>
        <br>
        Search<input type="text" required>
        <br/>
        <br>
        <input type="Submit" required>
        <br/>
</body>
</html>
</body>
</html>
